<!DOCTYPE html>
<html>
<head>
	<title>Cartoons</title>
	<style type="text/css">
		table {
			border-collapse: collapse;
			width: 100%;
		}

		td, th {
			border: 1px solid black;
			text-align: center;
			padding: 8px;
		}

		img {
			max-width: 100%;
			height: auto;
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Character Image</th>
				<th>Character Name</th>
				<th>Show Name</th>
				<th>Wikipedia Link</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><img src="https://upload.wikimedia.org/wikipedia/en/1/1d/SpongeBob_SquarePants_character.svg" width="96" height="96"></td>
				<td>SpongeBob SquarePants</td>
				<td>SpongeBob SquarePants</td>
				<td><a href="https://en.wikipedia.org/wiki/SpongeBob_SquarePants" target="_blank">Wikipedia</a></td>
			</tr>
			<tr>
				<td><img src="https://upload.wikimedia.org/wikipedia/en/9/9d/Homer_Simpson_2006.png" width="96" height="96"></td>
				<td>Homer Simpson</td>
				<td>The Simpsons</td>
				<td><a href="https://en.wikipedia.org/wiki/Homer_Simpson" target="_blank">Wikipedia</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
